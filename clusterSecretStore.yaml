apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-clustersecretstore
  namespace: external-secrets
spec:
  provider:
    vault:
      server: "http://<vault endpoint>:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token-secret
          key: token
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-token-secret
  namespace: external-secrets
type: Opaque
data:
  token: <vault token>
